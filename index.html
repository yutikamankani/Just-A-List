<html>
    <head>
        <title>Just-A-List</title>
    </head>

<body>
    <h1>Just-A-List</h1> 
    <textarea placeholder="list name" class="form-control" id="textboxlist" ></textarea>
    <button class="btn btn-primary" onclick="newlist()">Add New List</button>
    <br>
    <br>
    <textarea placeholder="list values" class="form-control" id="textboxvalue" ></textarea>
    <button class="btn btn-primary" onclick="listvalues()">Add List Values</button>
    <div id="names"></div>
</body>
</html>
